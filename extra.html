<script> 

    document.addEventListener("DOMContentLoaded", function() {
        // Select the image container
        var imageContainers = document.querySelectorAll('#block-a2681802-bbf7-416e-92bf-b004893a4002 .spotlight-item.spotlight-item__image.content_absolute.enable_border_color.enable_des_hover');

        // Check if any image containers are found
        console.log("Number of image containers found: ", imageContainers.length);

        // Loop through each image container
        imageContainers.forEach(function(container) {
            // Create the sale label element
            var saleLabel = document.createElement('div');
            saleLabel.className = 'sale-label';
            saleLabel.textContent = 'World First Custom SUT Library';

            // Append the sale label to the image container
            container.appendChild(saleLabel);
        });
    });


    </script>
