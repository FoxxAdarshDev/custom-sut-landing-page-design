<svg viewBox="0 0 32 32" fill="currentColor">
    <!-- Custom SUT Filter housing -->
    <rect x="2" y="4" width="28" height="24" rx="2" fill="#f8f9fa" stroke="#0071b9" stroke-width="1"/>

    <!-- Filter membrane -->
    <rect x="4" y="6" width="24" height="20" rx="1" fill="#e9ecef" stroke="#0071b9" stroke-width="0.5"/>

    <!-- Input connection -->
    <line x1="0" y1="16" x2="2" y2="16" stroke="#0071b9" stroke-width="2"/>
    <circle cx="0" cy="16" r="1.5" fill="#0071b9"/>

    <!-- Output connection -->
    <line x1="30" y1="16" x2="32" y2="16" stroke="#0071b9" stroke-width="2"/>
    <circle cx="32" cy="16" r="1.5" fill="#0071b9"/>

    <!-- Filter lines -->
    <line x1="6" y1="8" x2="26" y2="8" stroke="#0071b9" stroke-width="0.5"/>
    <line x1="6" y1="11" x2="26" y2="11" stroke="#0071b9" stroke-width="0.5"/>
    <line x1="6" y1="14" x2="26" y2="14" stroke="#0071b9" stroke-width="0.5"/>
    <line x1="6" y1="17" x2="26" y2="17" stroke="#0071b9" stroke-width="0.5"/>
    <line x1="6" y1="20" x2="26" y2="20" stroke="#0071b9" stroke-width="0.5"/>
    <line x1="6" y1="23" x2="26" y2="23" stroke="#0071b9" stroke-width="0.5"/>
</svg>
