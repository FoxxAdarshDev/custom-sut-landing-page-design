<svg viewBox="0 0 32 32" fill="currentColor">
    <!-- Custom SUT Filter housing -->
    <rect x="6" y="8" width="20" height="16" rx="2" fill="#f8f9fa" stroke="#343a40" stroke-width="1"/>

    <!-- Filter membrane -->
    <rect x="8" y="10" width="16" height="12" rx="1" fill="#e9ecef" stroke="#495057" stroke-width="0.5"/>

    <!-- Input connection -->
    <line x1="2" y1="16" x2="6" y2="16" stroke="#495057" stroke-width="2"/>
    <circle cx="2" cy="16" r="1.5" fill="#28a745"/>

    <!-- Output connection -->
    <line x1="26" y1="16" x2="30" y2="16" stroke="#495057" stroke-width="2"/>
    <circle cx="30" cy="16" r="1.5" fill="#dc3545"/>

    <!-- Filter lines -->
    <line x1="10" y1="12" x2="22" y2="12" stroke="#6c757d" stroke-width="0.5"/>
    <line x1="10" y1="14" x2="22" y2="14" stroke="#6c757d" stroke-width="0.5"/>
    <line x1="10" y1="16" x2="22" y2="16" stroke="#6c757d" stroke-width="0.5"/>
    <line x1="10" y1="18" x2="22" y2="18" stroke="#6c757d" stroke-width="0.5"/>
    <line x1="10" y1="20" x2="22" y2="20" stroke="#6c757d" stroke-width="0.5"/>
</svg>
